<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>Mobilize Posting App - Feed</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
      <nav>
        <a href="{{url_for('logout')}}">Logout</a>
      </nav>
      <nav>
        <a href="{{ url_for('index') }}"> Home</a> ||
        <a href="{{ url_for('get_posts') }}"> My Posts</a> ||
        <a href="{{ url_for('new_post') }}"> Add Post</a>
      </nav>

      <h1>Welcome {{user}} to the Mobilize Posting App!</h1>
      <h1>Listing Posts</h1>

        <table>
            <tr>
                <th>User ID</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Rating</th>
            </tr>
            {% for post in posts %}
            <tr>
            
                <!-- get the Name -->
                <td>{{post.user_id}}</td>

                <!-- get the subject -->
                <td><a href="{{ url_for('get_post', post_id=post.id) }}">{{ post.subject }}</a></td>

                <!-- get the date -->
                <td>{{ post.date }}</td>

                <!-- get the rating -->
                <td>{{post.rating}}</td>

                <!-- get the Edit button -->
                <td><a href="{{ url_for('update_post', post_id=post.id) }}"> Edit</a></td>

                <!-- get the Delete button -->
                <td>
                  <form action="{{ url_for('delete_post', post_id=post.id) }}" method="post">
                    <input type="submit" value="Delete">
                  </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
