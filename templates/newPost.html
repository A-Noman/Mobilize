<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>UNCC Notes App - New Note</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>

    <body>
    <nav>
        <!--  add navigation links -->
        <a href="{{ url_for('index') }}"> Home</a> ||
        <a href="{{ url_for('get_posts') }}"> My Posts</a>
    </nav>

    <h1>Welcome {{user}} to Mobilize!</h1>
    
    {% if post %}
    <form action="{{ url_for('update_post', post_id=post.id) }}" method="post">
        {% else %}
        <form action="new" method="post">
            {% endif %}
            <p><label>Subject </label></p>
            <p><input type="text" name="subject" value="{% if post %}{{post.subject}}{% endif %}"/></p>
            <p><label>Post</label></p>
            <p>
              <textarea name="noteText"  rows="6" cols="0">
                {% if post %}
                  {{post.text}}
                {% else %}
                  Add your new post here ...
                {% endif %}
              </textarea>
            </p>
            <p>
                {% if post %}
                <input type="submit" value="Update Post"/>
                {% else %}
                <input type="submit" value="Add Post"/>
                {% endif %}
            </p>
        </form>
    </body>
</html>
