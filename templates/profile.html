<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="UNCC Notes App">
        <title>Mobilize Posting App - Feed</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    </head>

    <body>




      <div class="navigation-wrapper">
        <a style="height:inherit;" href="{{url_for('print_ALL')}}"> <img src="{{url_for('static', filename='head-logo.png')}}" alt="logo"></a>

        <a href="{{ url_for('get_posts') }}"> My Posts</a> ||
        <a href="{{ url_for('new_post') }}"> Add Post</a> ||
        <a href="{{ url_for('profile') }}"> Profile</a> ||
        <a href="{{ url_for('credentials') }}"> Update Log-in Credentials </a> ||
        <a href="{{url_for('logout')}}">Logout</a>
      </div>


      <div class="formwrapper">
        <h2 class="title">Profile</h2>

        <form action="{{ url_for('update_profile') }}" method="post">

            <p><label>Favorite Quote: </label></p>
            <p><input type="text" name="quote" value="{{User.quote}}"/></p>

            <p><label>Favorite Color: </label></p>
            <p><input type="text" name="color" value="{{User.color}}"/></p>

            <p><label>Hobbies</label></p>
            <p>
              <textarea name="hobbies"  rows="3" cols="0">{{User.hobbies}}
              </textarea>
            </p>

            <p><label>My Courses: </label></p>
            <p>
              <textarea name="courses"  rows="4" cols="0">{{User.courses}}
              </textarea>
            </p>

            <input type="submit" onclick="alert('Do you really want to update your profile? Click OK to confirm')" value="Update Profile"/>
          </form>
        </div>
    </body>

    <footer>
      <img id="bunny-logo" src="{{url_for('static', filename='bunny.png')}}" alt="bunny">
      <p>Copyright Â© 2021 Mobilize Group. All rights reserved.</p>
    </footer>

</html>
